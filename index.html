<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <title>Sistema de Controle de Ponto</title>
</head>
<body>
    <div class="container">
        <h2>Sistema de Controle de Ponto</h2>
        <div class="data-hora">
            <p id="dia-semana"></p>
            <p id="dia-mes-ano"></p>
            <p id="hora-min-seg"></p>
        </div>

        <div class="botoes">
            <button id="entrada">Entrada</button>
            <button id="saida">Saída</button>
            <button id="intervalo">Intervalo</button>
            <button id="volta-intervalo">Volta do Intervalo</button>
        </div>

        <h2>Registrar Pontos no Passado</h2>
        <div class="form-ponto-passado">
            <label for="data-registro">Data:</label>
            <input type="date" id="data-registro" max="" required>

            <label for="hora-registro">Hora:</label>
            <input type="time" id="hora-registro" required>

            <label for="tipo-registro">Tipo de Registro:</label>
            <select id="tipo-registro">
                <option value="Entrada">Entrada</option>
                <option value="Saída">Saída</option>
                <option value="Intervalo">Intervalo</option>
                <option value="Volta do Intervalo">Volta do Intervalo</option>
            </select>
            <button id="registrar-passado">Registrar</button>
        </div>
    </div>

    <div id="notification">
        <p id="notification-content"></p>
    </div>

    <script src="js/index.js"></script>
    
</body>
</html>
