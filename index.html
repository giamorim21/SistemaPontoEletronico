<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Ponto</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Sistema de Controle de Ponto</h2>
        <div class="data-hora">
            <p id="dia-semana"></p>
            <p id="dia-mes-ano"></p>
            <p id="hora-min-seg"></p>
        </div>

        <!-- Seção de botões principais -->
        <div class="botoes">
            <button id="entrada">Entrada</button>
            <button id="saida">Saída</button>
            <button id="intervalo">Intervalo</button>
            <button id="volta-intervalo">Volta do Intervalo</button>
        </div>

        <!-- Botão "Ver Relatório" -->
        <div class="botoes">
            <button id="ver-relatorio">Ver Relatório</button>
        </div>

        <!-- Formulário de registro de ponto no passado -->
        <h2>Registrar Pontos no Passado</h2>
        <form id="form-ponto-passado" class="form-ponto-passado">
            <label for="data-ponto">Data:</label>
            <input type="date" id="data-ponto" required>

            <label for="hora-ponto">Hora:</label>
            <input type="time" id="hora-ponto" required>

            <label for="tipo-ponto">Tipo:</label>
            <select id="tipo-ponto" required>
                <option value="">Selecione</option>
                <option value="Entrada">Entrada</option>
                <option value="Saída">Saída</option>
                <option value="Intervalo">Intervalo</option>
                <option value="Volta do Intervalo">Volta do Intervalo</option>
            </select>

            <button type="submit">Registrar</button>
        </form>

        <!-- Formulário de justificativa de ausência -->
        <h2>Justificar Ausência</h2>
        <form id="form-justificativa" class="form-justificativa-ausencia">
            <label for="data-ausencia">Data da Ausência:</label>
            <input type="date" id="data-ausencia" required>

            <label for="justificativa-texto">Justificativa:</label>
            <textarea id="justificativa-texto" required></textarea>

            <label for="arquivo-anexo">Anexar Arquivo (opcional):</label>
            <input type="file" id="arquivo-anexo">

            <button type="submit">Enviar Justificativa</button>
        </form>

        <!-- Formulário de adição de observação -->
        <h2>Adicionar Observação a Registro</h2>

        <form id="form-buscar-observacao" class="form-observacao-registro">
            <label for="data-observacao">Data do Registro:</label>
            <input type="date" id="data-observacao" required>

            <label for="tipo-observacao">Tipo do Registro:</label>
            <select id="tipo-observacao" required>
                <option value="">Selecione</option>
                <option value="Entrada">Entrada</option>
                <option value="Saída">Saída</option>
                <option value="Intervalo">Intervalo</option>
                <option value="Volta do Intervalo">Volta do Intervalo</option>
            </select>

            <button type="submit">Buscar Registro</button>
        </form>

        <!-- Campo de Observação (oculto inicialmente) -->
        <div id="observacao-campo" class="form-observacao-registro" style="display: none;">
            <label for="observacao-texto">Observação:</label>
            <textarea id="observacao-texto" rows="4" placeholder="Adicione sua observação aqui..."></textarea>
            <button type="button" id="salvar-observacao">Salvar Observação</button>
        </div>

    <!-- Notificações e scripts -->
    <div id="notification">
        <p id="notification-content"></p>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
